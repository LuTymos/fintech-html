<!DOCTYPE html>

    <link rel="stylesheet" href="../src/style/index.css" />

              </div>
            </div>
            <div class="value text-center mt-3">
              <span class="fw-bold account-prince">R$2500,00</span>
            </div>
          </div>

          <div class="col bg-branco-primario rounded-3 py-2 card-conta">
            <div class="row justify-content-between">
              <div class="col">
                <img class="image-24" src="../src/img/logo_c6 1.svg" alt="" />
              </div>
              <div class="col text-end">

          <div class="col-6 rounded bg-branco-primario p-0 box-btn-add">
            <a

              class="btn-adicionar justify-content-between align-items-center text-dark fw-bold"

              Adicionar Registro
              <img class="image-24" src="../src/img/add.png" alt="" />

          </div>
          <div

            <span class="total text-dark fw-bold">R$7500,00</span>

        </div>

          <div class="col-3">
            <span>Entradas</span><br /><span class="fs-6 text-success"

            >

          <div class="col-3 ml-3">
            <span>Saidas</span><br />
